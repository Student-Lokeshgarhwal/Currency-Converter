<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
    <div class="container">
        <h2 id="head">Currency <i class="fa-solid fa-money-bill-transfer"></i> Converter
         </h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" placeholder="Enter Amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p id="fromkey">from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p id="tokey">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80 INR</div>
            <button >Get Exchange Rate</button>
        </form>
    </div>
    <script src="./countryList.js"></script>
    <script src="script.js"></script>
</body>

</html>
